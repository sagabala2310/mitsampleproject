<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- filepath: /Volumes/SAGA/sample project/patient-info-app/app/templates/patient.html -->
    {% extends 'base.html' %}

    {% block content %}
    <h1>Patients</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Condition</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
            <tr>
                <td>{{ patient.name }}</td>
                <td>{{ patient.age }}</td>
                <td>{{ patient.condition }}</td>
            </tr>
            {% endfor %}
            
        </tbody>
    </table>
    {% endblock %}
</body>
</html>
